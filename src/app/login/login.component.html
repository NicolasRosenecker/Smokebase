<div style="width: 80%;" class="mx-auto mt-5">
  <div class="row" *ngIf="!authService.isLoggedIn()">
    <div class="col">
      <h1>Willkommen bei Smokebase!</h1>
      <h5>Melde dich jetzt an, um Kommentare verfassen zu k√∂nnen!</h5>

      <form class="form-signin mt-5" [formGroup]="loginForm" (ngSubmit)="login()">
        <label for="email" class="sr-only">E-Mail</label>
        <input type="email" id="email" class="form-control mb-2" placeholder="E-Mail" formControlName="username" required autofocus>
        <label for="password" class="sr-only">Passwort</label>
        <input type="password" id="password" class="form-control mb-2" placeholder="Passwort" formControlName="password" required>
        <button id="login_button" type="submit">Anmelden</button>
      </form>

    </div>

    <div class="col">
      <h1 class="invisible">xxx</h1>
      <h5>... oder erstelle jetzt deine eigenes Smokebase Konto!</h5>

      <form class="form-register mt-5" [formGroup]="registerForm" (ngSubmit)="register()">
        <label for="registerUsername" class="sr-only">E-Mail</label>
        <input type="text" id="registerUsername" class="form-control mb-2" placeholder="Username" formControlName="registerUsername" required >
        <label for="email" class="sr-only">E-Mail</label>
        <input type="email" id="registerEmail" class="form-control mb-2" placeholder="E-Mail" formControlName="registerEmail" required >
        <label for="password" class="sr-only">Passwort</label>
        <input type="password" id="registerPassword" class="form-control mb-2" placeholder="Passwort" formControlName="registerPassword" required>
        <button id="register_button" type="submit">Registrieren</button>
      </form>

    </div>
  </div>

  <div class="row" *ngIf="authService.isLoggedIn()">
    <div class="col">
      <h1 *ngIf="authService.isLoggedIn()">Willkommen bei Smokebase, {{authService.getUsername()}}!</h1>
      <p>Du kannst jetzt Kommentare unter deinen favorite Tabaks und Shishas hinterlassen!</p>
      <button id="logout_button" (click)="logout()">Abmelden</button>
    </div>
    <div class="col">

    </div>


  </div>

</div>
